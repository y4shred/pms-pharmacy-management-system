<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Medicine</title>
</head>
<body>
    <h1>Search for Medicine</h1>
    <ul>
        {% for medicine, quantity in medicines.items() %}
            <li>{{ medicine }} - Quantity: {{ quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
